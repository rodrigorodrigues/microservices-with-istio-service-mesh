server:
  port: ${SERVER_PORT:8762}

spring:
  application:
    name: config-server

management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations: ${PATH_FILES:file:../docker-compose/config-server/}