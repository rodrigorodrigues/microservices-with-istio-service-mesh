---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: todo-service
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /api/todos
      route:
        - destination:
            host: todo-service
            port:
              number: 8081
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-person-service
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /api/people
      route:
        - destination:
            host: istio-person-service
            port:
              number: 8081
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-oauth-service
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /oauth
        - uri:
            prefix: /.well-known/jwks.json
      route:
        - destination:
            host: istio-oauth-service
            port:
              number: 9999
