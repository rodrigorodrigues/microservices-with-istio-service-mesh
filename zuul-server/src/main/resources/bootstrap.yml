spring:
  application:
    name: zuul-server
  cloud:
    config:
      fail-fast: ${FAIL_FAST:true}
      discovery:
        enabled: true
        service-id: ${CONFIG_SERVER:config-server}
      retry:
        initial-interval: 8000
        max-attempts: 6
        max-interval: 128000
        multiplier: 2

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://127.0.0.1:8761/eureka/}
