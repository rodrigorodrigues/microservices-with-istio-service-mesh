server:
  port: ${SERVER_PORT:8763}

spring:
  application:
    name: admin-server
  cloud:
    config:
      fail-fast: ${FAIL_FAST:true}
      discovery:
        enabled: true
        service-id: ${CONFIG_SERVER:config-server}
      retry:
        initial-interval: 8000
        max-attempts: 6
        max-interval: 128000
        multiplier: 2
